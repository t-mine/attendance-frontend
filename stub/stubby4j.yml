# プリフライトリクエスト用　https://developer.mozilla.org/ja/docs/Glossary/Preflight_request
- request:
    method: OPTIONS
    url: /.*

  response:
    status: 204
    headers:
      Access-Control-Allow-Origin: http://localhost:8080
      Access-Control-Allow-Methods: POST, GET, OPTIONS, DELETE
      Access-Control-Max-Age: 86400
      Access-Control-Allow-Credentials: true
      Access-Control-Allow-Headers: Content-Type

- request:
    method: POST
    url: /api/login
    headers:
      content-type: application/json
    post: >
      {"email":"tanaka@example.com","password":"tanaka"}

  response:
    status: 200
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: http://localhost:8080
      Access-Control-Allow-Credentials: true
    body: >
      {"token":"dummy_token","name": "Tanaka Taro","auth": "USER"}

- request:
    method: POST
    url: /api/login
    headers:
      content-type: application/json
    post: >
      {"email":"tanaka@example.com","password":"tanaka1"}

  response:
    status: 401
    headers:
      content-type: application/json

# 正規表現が効いてない？
- request:
    method: POST
    url: /api/login
    headers:
      content-type: application/json
    post: >
      {"email":"(.*)","password":"(.*)"}

  response:
    status: 401
    headers:
      content-type: application/json

